<div class="row">
    <!-- Sidebar -->
    <div class="col-md-3">
        <!-- Search -->
        <div class="mb-4 bg-white border rounded search shadow-sm">
            <input type="text" class="form-control" placeholder="Search products..." />
        </div>

        <!-- Filter by Price -->
        <div class="mb-4 p-3 bg-white border rounded  shadow-sm">
            <h5 class="mb-3">Filter by price</h5>
            <input type="range" class="form-range" min="0" max="90" />
            <div class="d-flex justify-content-between text-muted small">
                <span>0 د.ت</span>
                <span>90 د.ت</span>
            </div>
            <button class="btn btn-primary px-4 text-uppercase w-100" style="			
					">APPLY</button>
        </div>

        <!-- Filter by Category -->
        <div class="bg-white border rounded p-3 shadow-sm">
            <h6>FILTER BY CATEGORIES</h6>
            <ul class="list-unstyled mt-3">
                <li><a href="#" class="text-decoration-none text-muted">Parfum Femme (4)</a></li>
                <li><a href="#" class="text-decoration-none text-muted">Parfum Homme (6)</a></li>
            </ul>
        </div>
    </div>

    <!-- Products -->
    <div class="col-md-9   rounded">
        <div class="d-flex justify-content-between mb-3">
            <select class="form-select w-auto shadow-sm">
                <option>Showing 1–9 of 10 results</option>
            </select>
            <select class="form-select w-auto shadow-sm">
                <option>Default sorting</option>
            </select>
        </div>

        <div class="row g-4 products">
            @for (item of products; track $index) {
            <!-- Product Item -->
            <div class="col-md-4">
                <div class="card border-0 text-center mb-3 ml-25 mr-25 shadow-sm">
                    <svg class="bd-placeholder-img card-img-top" width="100%" height="180"
                        xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Image"
                        preserveAspectRatio="xMidYMid slice" focusable="false">
                        <title>Placeholder</title>
                        <rect width="100%" height="100%" fill="#cccccc"></rect>
                        <text x="50%" y="50%" fill="#666" dy=".3em" text-anchor="middle">Image</text>
                    </svg>
                    <div class="card-body">
                        <small class="text-muted">{{item.category?.categoryName}}</small>
                        <h6 class="mt-1">{{item.productName}}</h6>
                        <p class="fw-bold">{{item.purchasePrice}}$</p>
                        <button class="btn btn-outline-primary px-4 text-uppercase w-100">Add to chart</button>
                    </div>
                </div>
            </div>
            }

            <!-- Repeat for other products -->
        </div>
    </div>
</div>
