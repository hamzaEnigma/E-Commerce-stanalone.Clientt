    @let total = cartService.total$ | async;
    <div class="cart-sidebar" [class.open]="cartService.sidebarOpen()">
        <div class="header d-flex justify-content-between align-items-center">
            <h5 class="mb-0">Mon panier</h5>
            <button class="btn-close" (click)="cartService.closeSidebar()"></button>
        </div>
        <div class="content">
            <div *ngFor="let item of cartItems()">
                <p>{{item.product?.productName}} × {{item.Quantity}}</p>
            </div>
            <p class="mt-3 fw-bold">Total : {{total?.toFixed(2)}} €</p>
        </div>
    </div>
