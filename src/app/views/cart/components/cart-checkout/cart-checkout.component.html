    @let countProduct = orderDetails().length;

    <div class="row">
        <!-- Formulaire de livraison -->
        <h4 class="mb-3">Coordonnées de livraison</h4>
        <div class="col-md-9 mb-4 card">
                <form>
                    <div class="row mb-3">
                        <div class="col">
                            <input type="text" class="form-control shadow-sm" placeholder="Prénom" />
                        </div>
                        <div class="col">
                            <input type="text" class="form-control shadow-sm" placeholder="Nom" />
                        </div>
                    </div>

                    <div class="row mb-3">
                        <div class="col">
                        <input type="email" class="form-control shadow-sm" placeholder="E-mail" />                 
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-9">
                            <input type="email" class="form-control shadow-sm" placeholder="E-mail" />
                        </div>
                        <div class="col-md-3">
                            <input type="text" class="form-control shadow-sm" placeholder="Adresse" />
                        </div>
                    </div>


                    <h5 class="mt-4">Méthode de livraison</h5>
                    <div class="form-check mb-3">
                        <input class="form-check-input" type="radio" checked />
                        <label class="form-check-label">
                            Livraison gratuite 
                        </label>
                    </div>

                    <h5>Méthode de paiement</h5>
                    <div class="d-flex gap-3">
                        <button type="button" class="btn btn-primary w-50">
                            <i class="bi bi-credit-card"></i> Carte bancaire
                        </button>
                        <button type="button" class="btn btn-primary w-50">
                            <i class="bi bi-paypal"></i> Paypal
                        </button>
                    </div>
                </form>

        </div>

        <!-- Résumé du panier -->
        <div class="col-md-3">
            <div class="product-right card">      
                <div class="d-flex align-items-center justify-content-between mt-3 mb-4">
                    <p class="fw-bold m-0" style="font-size: 1.5rem;">Total :</p>
                    <p class="fw-bold text-end m-0" style="font-size: 1.8rem;">{{ totalSum?.toFixed(2) }} €</p>
                </div>
                <div class="delivery-box">
                    <strong>{{countProduct}}</strong> ARTICLE(S)<br />
                    <small>Livraison gratuite à partir de 100$</small>
                </div>
                <div class="delivery-box">
                    Livraison GRATUITE <strong>23 juillet</strong><br />
                    <small>Commandez dans les 3 h 12 min</small>
                </div>
                <button class="btn btn-primary"  >Finaliser la commande</button>
            </div>
        </div>
    </div>
